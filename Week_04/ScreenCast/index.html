<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenCast</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>Total messages received until now  {{ global_count }}</h3>
        <table>
            <tr>
                <td>
                    <message-board title="Nitin's Board" v-on:add-to-global-total="count_global"></message-board>
                </td>
                <td>
                    <message-board title="Fabiha's Board" v-on:add-to-global-total="count_global"></message-board>
                </td>
                <td>
                    <message-board title="Neha's Board" v-on:add-to-global-total="count_global"></message-board>
                </td>
            </tr>
        </table>
    </div>

</body>
<script src="application.js"></script>
</html>
